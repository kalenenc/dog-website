---
layout: default
---
<link rel="stylesheet" type="text/css" href="{{site.url}}/css/contact.css"> 



<h2 class="contact-heading">Contact</h2>
<p>Have questions or simply just want to get in contact? Fill out this and you'll hear from us shortly. </p>

<form>
	<label for="first-name">First Name</label>
  <br />
	<input placeholder="First Name"type="text" name="name" id="first-name"/>
<br />
	<label for="last-name">Last Name</label>
  <br />
	<input placeholder="Last Name"type="text" name="name" id="last-name" />
<br />
	<label for="email">Email</label>
<br />
	<input placeholder="youremail@gmail.com"type="email" name="name" id="last-name" />
<br />
	<label for="phone-number">Phone Number</label>
  </br>
	<input placeholder="(XXX) XXX-XXXX"class="phone"type="text" name="phone" id="phone-number" />
<br />

	<label for="text-area">Comments/Questions</label>
<br />
	<textarea placeholder="What's on your mind?"></textarea>
<br />

	<div class="row">
		<div id="submit-button"class="col-xs-12">
			<input type="submit" />
		</div>
	</div>
	


</form>
