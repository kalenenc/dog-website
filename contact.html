<link rel="stylesheet" type="text/css" href="{{site.url}}/css/contact.css"> 



<h2 class="contact-heading">CONTACT</h2>
<p>Have questions or simply just want to get in contact? Fill out this form and you will recieve a response within 24 hours. </p>

<form action="https://formspree.io/kalenenc@gmail.com" method="POST">
	<label for="first-name">First Name</label>
  <br />
	<input placeholder="First Name"type="text" name="first-name" id="first-name"/>
<br />
	<label for="last-name">Last Name</label>
  <br />
	<input placeholder="Last Name"type="text" name="last-name" id="last-name" />
<br />
	<label for="email">Email</label>
<br />
	<input placeholder="youremail@gmail.com"type="email" name="email" id="email" />
<br />
	<label for="phone-number">Phone Number</label>
  </br>
	<input placeholder="(XXX) XXX-XXXX"class="phone" type="text" name="phone" id="phone-number" />
<br />

	<label for="text-area">Comments/Questions</label>
<br />
	<textarea placeholder="What's on your mind?" name="questions-or-comments"></textarea>
<br />

	<div class="row">
		<div id="submit-button"class="col-xs-12">
			<input type="submit" name="submit"/>
		</div>
	</div>
	


</form>
